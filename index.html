<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Iframe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; font-family: system-ui; }
        .container { display: flex; height: 100%; }
        .panel { height: 100%; display: flex; flex-direction: column; }
        .left { width: 50%; }
        .right { flex: 1; }
        .url-bar { display: flex; padding: 6px; background: #f5f5f5; border-bottom: 1px solid #ddd; gap: 6px; }
        .url-bar input { flex: 1; padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px; }
        .url-bar button { padding: 6px 12px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        iframe { flex: 1; width: 100%; border: none; }
        .divider { width: 6px; background: #333; cursor: col-resize; }
        .divider:hover, .divider.dragging { background: #0066cc; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel left" id="left">
            <div class="url-bar">
                <input type="text" id="left-url" onkeypress="if(event.key==='Enter')load('left')" />
                <button onclick="load('left')">Go</button>
            </div>
            <iframe id="left-frame"></iframe>
        </div>
        <div class="divider" id="divider"></div>
        <div class="panel right">
            <div class="url-bar">
                <input type="text" id="right-url" onkeypress="if(event.key==='Enter')load('right')" />
                <button onclick="load('right')">Go</button>
            </div>
            <iframe id="right-frame"></iframe>
        </div>
    </div>
    <script>
        const $ = id => document.getElementById(id);
        const config = JSON.parse(localStorage.getItem('dual-iframe') || '{}');
        let dragging = false;

        function load(side) {
            $(side + '-frame').src = $(side + '-url').value;
            save();
        }

        function save() {
            localStorage.setItem('dual-iframe', JSON.stringify({
                left: $('left-url').value,
                right: $('right-url').value,
                width: parseFloat($('left').style.width) || 50
            }));
        }

        // Init
        $('left-url').value = config.left || 'http://127.0.0.1:8080/files/';
        $('right-url').value = config.right || 'http://168.119.202.184:5173/';
        if (config.width) $('left').style.width = config.width + '%';
        load('left'); load('right');

        // Divider drag
        $('divider').onmousedown = () => {
            dragging = true;
            $('divider').classList.add('dragging');
            $('left-frame').style.pointerEvents = $('right-frame').style.pointerEvents = 'none';
        };
        document.onmousemove = e => {
            if (!dragging) return;
            const w = (e.clientX / window.innerWidth) * 100;
            if (w >= 10 && w <= 90) $('left').style.width = w + '%';
        };
        document.onmouseup = () => {
            if (dragging) { dragging = false; $('divider').classList.remove('dragging'); save(); }
            $('left-frame').style.pointerEvents = $('right-frame').style.pointerEvents = 'auto';
        };
    </script>
</body>
</html>
