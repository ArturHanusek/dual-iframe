<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Iframe View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .frame-wrapper {
            height: 100%;
            overflow: hidden;
        }
        .left {
            width: 50%;
        }
        .right {
            flex: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .divider {
            width: 6px;
            background: #333;
            cursor: col-resize;
            transition: background 0.2s;
        }
        .divider:hover {
            background: #555;
        }
        .divider.dragging {
            background: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame-wrapper left" id="left-panel">
            <iframe src="http://127.0.0.1:8080/files/" title="Files" id="left-iframe"></iframe>
        </div>
        <div class="divider" id="divider"></div>
        <div class="frame-wrapper right">
            <iframe src="http://168.119.202.184:5173/" title="App" id="right-iframe"></iframe>
        </div>
    </div>

    <script>
        const divider = document.getElementById('divider');
        const leftPanel = document.getElementById('left-panel');
        const leftIframe = document.getElementById('left-iframe');
        const rightIframe = document.getElementById('right-iframe');

        let isDragging = false;

        divider.addEventListener('mousedown', (e) => {
            isDragging = true;
            divider.classList.add('dragging');
            // Disable pointer events on iframes while dragging
            leftIframe.style.pointerEvents = 'none';
            rightIframe.style.pointerEvents = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const containerWidth = document.querySelector('.container').offsetWidth;
            const newWidth = (e.clientX / containerWidth) * 100;

            // Limit between 10% and 90%
            if (newWidth >= 10 && newWidth <= 90) {
                leftPanel.style.width = newWidth + '%';
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            divider.classList.remove('dragging');
            // Re-enable pointer events on iframes
            leftIframe.style.pointerEvents = 'auto';
            rightIframe.style.pointerEvents = 'auto';
        });
    </script>
</body>
</html>
